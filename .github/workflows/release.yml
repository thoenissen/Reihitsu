name: Publish Teshigoto

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          source-url: https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Restore
        run: dotnet restore Teshigoto.Package/Teshigoto.Package.csproj

      - name: Build
        run: dotnet build Teshigoto.Package/Teshigoto.Package.csproj -c Release --no-restore

      - name: Pack
        run: dotnet pack Teshigoto.Package/Teshigoto.Package.csproj -c Release --no-build

      - name: Publish
        run: dotnet nuget push "Teshigoto.Package/**/*.nupkg" --skip-duplicate
