name: Publish Reihitsu

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
        
      - name: Build
        run: dotnet build -c Release
        
      - name: Publish
        run: dotnet nuget push "Reihitsu.Analyzer/Reihitsu.Analyzer.Package/**/*.nupkg" --skip-duplicate --api-key $GITHUB_TOKEN --source https://nuget.pkg.github.com/thoenissen/index.json
        env:
          GITHUB_TOKEN: ${{ secrets.PUSH_GITHUB_PACKAGES_TOKEN }}